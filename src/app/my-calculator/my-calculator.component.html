<div class="calculator">
  <ng-container *ngFor="let group of calcGroup; let i = index">
    <div class="calculator-frame">
      <select [(ngModel)]="group.first.modificator">
        <option
          [value]="modificator.value"
          *ngFor="let modificator of calcModifiers | keyvalue"
        >
          {{ modificator.value }}
        </option>
      </select>
      <input
        type="number"
        class="calculator__input"
        [(ngModel)]="group.first.value"
      />
      <select [(ngModel)]="group.operation">
        <option
          [value]="operation.value"
          *ngFor="let operation of calcOperations | keyvalue"
        >
          {{ operation.value }}
        </option>
      </select>
      <select [(ngModel)]="group.second.modificator">
        <option
          [value]="modificator.value"
          *ngFor="let modificator of calcModifiers | keyvalue"
        >
          {{ modificator.value }}
        </option>
      </select>
      <input
        type="number"
        class="calculator__input"
        [(ngModel)]="group.second.value"
      />

      <button *ngIf="i != 0" (click)="removeGroup(i)">del</button>
    </div>
    <select
      [(ngModel)]="operationsBetweenGroups[i]"
      *ngIf="operationsBetweenGroups.length > i"
    >
      <option
        [value]="operation.value"
        *ngFor="let operation of calcOperations | keyvalue"
      >
        {{ operation.value }}
      </option>
    </select>
  </ng-container>

  <span class="calculator__result">{{
    result ? result : "нажмите рассчитать!"
  }}</span>

  <div class="calculator__history">
    <span class="calculator__history-title">История операций</span>
    <span *ngFor="let obj of history; let i = index"
      >{{ i + 1 }} {{ obj }}</span
    >
  </div>

  <button class="calculator__btn" (click)="calcGroups()">Рассчитать</button>
  <button class="calculator__btn" (click)="addGroup()">Добавить группу</button>
</div>
